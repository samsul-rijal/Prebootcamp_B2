<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function Task Samsul Rijal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arrow Function Task</h1>
    <form>
        <h3>Masukan Biodata Anda</h3>
        Nama Depan <br>
        <input type="text" id="nama-depan" placeholder="masukan nama depan"><br><br>
        Nama Belakang <br>
        <input type="text" id="nama-belakang" placeholder="masukan nama belakang"><br><br>
        Alamat <br>
        <textarea id="alamat" cols="22" rows="3" placeholder="masukan alamat"></textarea><br>
        Keahlian <br>
        <input type="text" id="keahlian" placeholder="masukan keahlian anda"><br><br>
        Sekolah <br>
        <input type="text" id="sekolah" placeholder="masukan nama sekolah/kampus anda"><br><br>
        <button type="button" onclick="printBiodata()">Tampilkan</button>
    </form>
    
    <h3>Output</h3>
    <ul id="output-biodata"></ul>

    <script src="arrow.js"></script>
</body>
</html>
