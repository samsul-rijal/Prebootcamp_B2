<!DOCTYPE html>
<html lang="en">
<head>
    <title>Looping Task Samsul Rijal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Looping Task</h1>
    <ul>
        <li>Naik 1 Angka</li>
    </ul>
    <form>
        Masukan Angka <br>
        <input type="number" id="inputAngka" placeholder="Masukan angka">

    <p id="output-angka"> </p>

    <br>
    <ul>
        <li>Kuadrat</li>
    </ul>

        Masukan Angka <br>

        <button type="button" onclick="printKuadrat()">Submit</button>
    </form>

    <p id="output-kuadrat"> </p>
    
    <br>
    <ul>
        <li>Kelipatan</li>
    </ul>
    <form>
        Masukan Angka <br>
        <input type="number" id="inputKelipatan" placeholder="Masukan angka">
        <button type="button" onclick="printKelipatan()">Submit</button>
    </form>

    <p id="output-kelipatan"> </p>


    <script src="loop.js"></script>
</body>
</html>
